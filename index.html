    <base href="/" />
    <script>
      // Handle client-side routing fallback and WebSocket connection
      (function() {
        const path = window.location.pathname;
        if (path !== '/' && !path.includes('.')) {
          localStorage.setItem('path_redirect', path);
        }
        // Ensure WebSocket connects over HTTPS
        window.wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      })();
    </script>
